# Monitor names (hyprctl monitors)
$mon1 = HDMI-A-1 
$mon2 = eDP-1

# This config is for 2 monitors
# see https://wiki.hyprland.org/Configuring/Monitors/
monitor=$mon1, 1920x1080, 0x0, auto
monitor=$mon2, 1920x1080, 1920x0, auto

# Each monitor has 5 separate workspaces
# see https://github.com/sopa0/hyprsome
workspace=1,monitor:$mon2
workspace=2,monitor:$mon2
workspace=3,monitor:$mon2
workspace=4,monitor:$mon2
workspace=5,monitor:$mon2

workspace=11,monitor:$mon1
workspace=12,monitor:$mon1
workspace=13,monitor:$mon1
workspace=14,monitor:$mon1
workspace=15,monitor:$mon1

